[package]
name = "satorictl"
version.workspace = true
edition.workspace = true

[dependencies]
satori-common = { path = "../common" }
satori-storage = { path = "../storage" }

async-trait = "0.1.68"
chrono = "0.4.23"
clap = { version = "4.0", features = ["derive", "env"] }
crossterm = "0.25"
