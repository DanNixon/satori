[workspace]
resolver = "2"
members = [
  "common",
  "storage",

  "testing-utils",

  "agent",
  "archiver",
  "ctl",
  "event-processor",

  "integration-tests",
]

[workspace.package]
license = "MIT"
version = "0.3.1"
edition = "2021"

[workspace.dependencies]
async-channel = "2.3.1"
async-trait = "0.1.80"
axum = "0.7.5"
byte-unit = { version = "4.0", features = ["serde"] }
bytes = { version = "1.6.0", features = ["serde"] }
chrono = { version = "0.4.38", features = ["serde"] }
ciborium = "0.2.2"
clap = { version = "4.4.18", features = ["cargo", "derive", "env", "string"] }
ctor = "0.2.8"
crossterm = "0.27"
futures = "0.3.30"
hex = "0.4.3"
hpke = { version = "0.11.0", features = ["std", "serde_impls"] }
indoc = "2.0.5"
lazy_static = "1.5.0"
m3u8-rs = "5.0.5"
metrics = "0.21.1"
metrics-exporter-prometheus = "0.12.2"
nix = { version = "0.27.0", features = ["process", "signal"] }
pem-rfc7468 = { version = "0.7.0", features = ["alloc"] }
rand = "0.8.5"
ratatui = { version = "0.23.0", features = ["all-widgets"]}
rayon = "1.10.0"
regex = "1.10.5"
reqwest = "0.11.27"
rumqttc = "0.23.0"
rust-s3 = "0.34.0"
satori-common = { path = "./common" }
satori-storage = { path = "./storage" }
satori-testing-utils = { path = "./testing-utils" }
serde = { version = "1.0", features = ["derive"] }
serde_with = "3.8"
serde_json = "1.0.117"
tempfile = "3.10.1"
thiserror = "1.0.61"
tokio = { version = "1.38", features = ["macros", "rt-multi-thread", "signal", "process"] }
tokio-stream = { version = "0.1.15", features = ["sync"] }
tokio-util = { version = "0.7.11", features = ["codec"] }
toml = "0.8"
tower-http = { version = "0.5.2", features = ["fs"] }
tracing = "0.1"
tracing-subscriber = "0.3"
url = { version = "2.5", features = ["serde"] }
