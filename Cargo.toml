[workspace]
resolver = "2"
members = [
  "common",
  "storage",

  "testing-utils",

  "agent",
  "archiver",
  "ctl",
  "event-processor",

  "integration-tests",
]

[workspace.package]
license = "MIT"
version = "0.3.1"
edition = "2021"

[workspace.dependencies]
async-channel = "2.3.1"
async-trait = "0.1.88"
axum = "0.7.9"
byte-unit = { version = "4.0", features = ["serde"] }
bytes = { version = "1.10.0", features = ["serde"] }
chrono = { version = "0.4.41", features = ["serde"] }
ciborium = "0.2.2"
clap = { version = "4.4.18", features = ["cargo", "derive", "env", "string"] }
ctor = "0.4.2"
crossterm = "0.29.0"
futures = "0.3.31"
hex = "0.4.3"
hpke = { version = "0.11.0", features = ["std", "serde_impls"] }
indoc = "2.0.5"
lazy_static = "1.5.0"
m3u8-rs = "5.0.5"
metrics = "0.21.1"
metrics-exporter-prometheus = "0.17.0"
nix = { version = "0.30.1", features = ["process", "signal"] }
pem-rfc7468 = { version = "0.7.0", features = ["alloc"] }
rand = "0.8.5"
ratatui = { version = "0.23.0", features = ["all-widgets"]}
rayon = "1.10.0"
regex = "1.11.1"
reqwest = { version = "0.12.15", default-features = false, features = ["rustls-tls"] }
rumqttc = "0.24.0"
rust-s3 = "0.34.0"
satori-common = { path = "./common" }
satori-storage = { path = "./storage" }
satori-testing-utils = { path = "./testing-utils" }
serde = { version = "1.0", features = ["derive"] }
serde_with = "3.12"
serde_json = "1.0.139"
tempfile = "3.19.1"
thiserror = "2.0.12"
tokio = { version = "1.44", features = ["macros", "rt-multi-thread", "signal", "process"] }
tokio-stream = { version = "0.1.17", features = ["sync"] }
tokio-util = { version = "0.7.15", features = ["codec"] }
toml = "0.8"
tower-http = { version = "0.6.4", features = ["fs"] }
tracing = "0.1"
tracing-subscriber = "0.3"
url = { version = "2.5", features = ["serde"] }
