[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "deny"
yanked = "deny"
notice = "warn"

[licenses]
unlicensed = "warn"
copyleft = "allow"
allow-osi-fsf-free = "osi"
default = "warn"

[bans]
multiple-versions = "allow"
